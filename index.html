  body {

    background: #e0e5ec;
    margin: 0;
    padding: 0;
    overflow: hidden; /* prevent scrolling */

  /* Background video covers entire viewport */
  .video-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  .video-background video {
    width: 100%; height: 100%;
    object-fit: cover;
  }

  /* Overlay for frosted glass effect */
  .overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    z-index: -1;
  }

  /* Navbar styles */
  .navbar {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
  }
  .logo-img {
    height: 40px;
    width: 40px;
    object-fit: contain;
    border-radius: 50%;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1),

  }

  /* Main card with glassmorphism and neumorphic style */
  .main-card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
    padding: 1.5rem 1rem;
    width: 90%;
    max-width: 700px;
    margin: 1rem auto;
  }

  /* Text styles */
  h1 {
    font-weight: 700;
    color: #fff;
    font-size: clamp(1.5rem, 5vw, 2rem);
    margin-bottom: 1rem;
  }
  p {
    color: #f0f0f0;
    font-size: clamp(0.8rem, 3vw, 1rem);
    margin-bottom: 1.5rem;
  }

  /* Buttons with neumorphic effect */
  .btn-custom {
    border: none;
    border-radius: 12px;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.1),
                -4px -4px 10px rgba(255,255,255,0.7);
    transition: all 0.2s ease-in-out;
  }
  .btn-primary {
    background: #6a11cb;
    color: #fff;
  }
  .btn-primary:hover {
    background: #5a0fb8;
  }
  .btn-secondary {
    background: #00c6ff;
    color: #fff;
  }
  .btn-secondary:hover {

  }

  /* Glassmorphism style for additional buttons */
  .glass-button {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 4px 4px 8px rgba(0,0,0,0.1),
                -4px -4px 8px rgba(255,255,255,0.7);
    padding: 0.5rem 1rem;
    margin: 0.2rem;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    font-size: clamp(0.75rem, 2.5vw, 1rem);

    .logo-img {
  background-color: #000000;

}

  /* Layout for the three main buttons */

    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 100%;
    max-width: 700px;
  }
