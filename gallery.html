  <meta charset="UTF-8" />

  <title>PHOTOS BY PAUL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 40px;
    }

    /* Container for navigation buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Neumorphic button styles for links */
    .neumorphic-link {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1em;
      transition: box-shadow 0.2s, transform 0.2s;
    }

    .neumorphic-link:hover {
      box-shadow: 4px 4px 10px #bebebe, -4px -4px 10px #ffffff;
      transform: translateY(-2px);
    }

    /* Heading style */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Gallery styles */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Flip card styles remain unchanged */
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    /* Flip on hover */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .flip-card-front img, .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #fff;
      transform: rotateY(180deg);
    }
  </style>
</head>
